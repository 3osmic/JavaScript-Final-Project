<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WEB-115 Final Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="projectJS.js" defer></script>
    
</head>
<body>
    <!-- <img id="banner" src="Planner.jpg"> -->
    <div class="header">
    </div>
    <form class="form-detail">
        <h1>Build Your Meal Plan</h1>
        <div class="form-row">
            <label for="breakfast">Breakfast:</label>
            <input type="text" name="breakfast" id="breakfast" class="input-text" placeholder="ex: French Toast">
        </div>
        <div class="form-row">
            <label for="snack-1">Snack:</label>
            <input type="text" name="snack-1" id="snack-1" class="input-text" placeholder="ex: Apple">
        </div>
        <div class="form-row">
            <label for="lunch">Lunch:</label>
            <input type="text" name="lunch" id="lunch" class="input-text" placeholder="ex: Salad">
        </div>
        <div class="form-row">
            <label for="snack-2">Snack:</label>
            <input type="text" name="snack-2" id="snack-2" class="input-text" placeholder="ex: Trail Mix">
        </div>
        <div>
            <label for="dinner">Dinner:</label>
            <input type="text" name="dinner" id="dinner" class="input-text" placeholder="ex: Lasagna">
        </div>
    </form>
</body>
</html>
